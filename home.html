<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LumaTech</title>

<style>
html,body{
  margin:0;
  height:100%;
  font-family:Arial,Helvetica,sans-serif;
}

/* BACKGROUND IMAGE */
body{
  background:
    linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7)),
    url("background.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* CONTENT */
.container{
  padding:40px 20px;
}

.logo{
  max-width:420px;
  width:90%;
  margin-bottom:30px;
}

h1{
  margin:0;
  font-size:44px;
  letter-spacing:8px;
}

.tag{
  margin-top:12px;
  font-size:12px;
  letter-spacing:4px;
  opacity:.75;
}

.buttons{
  margin-top:40px;
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content:center;
}

a{
  padding:14px 28px;
  background:rgba(255,255,255,.12);
  color:#fff;
  text-decoration:none;
  letter-spacing:4px;
  font-size:12px;
  font-weight:700;
  transition:.25s;
}

a:hover{
  background:#fff;
  color:#000;
}
</style>
</head>

<body>
<div class="container">
  <img src="logo white.png" class="logo" alt="LumaTech">

  <h1>LUMATECH</h1>
  <div class="tag">MELODIC TECHNO LABEL</div>

  <div class="buttons">
    <a href="#">RELEASES</a>
    <a href="#">ARTISTS</a>
    <a href="#">DEMOS</a>
    <a href="#">CONTACT</a>
  </div>
</div>
</body>
</html>
