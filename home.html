<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LumaTech | Home</title>

  <style>
    :root{
      --fg:#ffffff;
      --muted:rgba(255,255,255,.75);
      --btn-bg:rgba(255,255,255,.10);
      --btn-bg-hover:rgba(255,255,255,.95);
      --shadow: rgba(0,0,0,.55);
    }

    html,body{
      height:100%;
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      color:var(--fg);
    }

    /* BACKGROUND IMAGE (your uploaded background.png) */
    body{
      background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.85)),
        url("background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow:hidden;
    }

    /* CENTER CONTAINER */
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
    }

    .card{
      width:min(980px, 100%);
      padding:38px 26px 34px;
      border-radius:18px;
      background:rgba(0,0,0,.25);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 18px 60px var(--shadow);
    }

    .logo{
      max-width:200px;
      height:auto;
      margin-bottom:24px;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,.6));
    }

    h1{
      margin:0;
      font-size:46px;
      letter-spacing:8px;
    }

    .tag{
      margin-top:12px;
      color:var(--muted);
      letter-spacing:4px;
      font-size:12px;
      text-transform:uppercase;
    }

    .divider{
      width:72px;
      height:1px;
      background:rgba(255,255,255,.75);
      margin:34px auto 30px;
      opacity:.7;
    }

    /* BUTTONS (NO LINES) */
    .nav{
      display:flex;
      flex-wrap:wrap;
      gap:14px;
      justify-content:center;
      margin-top:6px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 24px;
      border:none;                 /* ✅ no lines */
      background:var(--btn-bg);
      color:var(--fg);
      text-decoration:none;
      letter-spacing:4px;
      font-weight:700;
      font-size:12px;
      text-transform:uppercase;
      cursor:pointer;
      transition: transform .25s ease, background .25s ease, color .25s ease;
    }

    .btn:hover{
      background:var(--btn-bg-hover);
      color:#000;
      transform: translateY(-1px);
    }

    .foot{
      margin-top:28px;
      color:rgba(255,255,255,.45);
      letter-spacing:3px;
      font-size:11px;
      text-transform:uppercase;
    }

    @media (max-width:480px){
      h1{font-size:38px;letter-spacing:6px}
      .logo{max-width:160px}
      .card{padding:32px 18px 28px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <!-- If you don't want logo, delete this line -->
      <img class="logo" src="logo.png" alt="LumaTech Logo">

      <h1>LUMATECH</h1>
      <div class="tag">Melodic Techno Label</div>

      <div class="divider"></div>

      <div class="nav">
        <a class="btn" href="#" target="_self">Releases</a>
        <a class="btn" href="#" target="_self">Artists</a>
        <a class="btn" href="#" target="_self">Demos</a>
        <a class="btn" href="#" target="_self">Contact</a>
      </div>

      <div class="foot">© LUMATECH</div>
    </div>
  </div>
</body>
</html>
