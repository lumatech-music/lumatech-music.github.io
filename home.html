<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LumaTech | Home</title>

  <style>
    :root{
      --fg:#ffffff;
      --muted:rgba(255,255,255,.75);
      --btn-bg:rgba(255,255,255,.12);
      --btn-hover:#ffffff;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
    }

    /* BACKGROUND */
    body{
      background:
        linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.75)),
        url("background.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      overflow:hidden;
      color:var(--fg);
    }

    /* CENTER */
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
    }

    .card{
      padding:40px 28px 34px;
    }

    /* LOGO – BIG + FADE IN */
    .logo{
      max-width:420px;      /* ⬅️ הגדלה */
      width:90%;
      height:auto;
      margin-bottom:32px;

      /* blend black away */
      mix-blend-mode: screen;

      /* glow */
      filter:
        drop-shadow(0 0 35px rgba(255,255,255,.45))
        drop-shadow(0 0 90px rgba(255,255,255,.25));

      /* FADE IN */
      opacity:0;
      transform: translateY(10px) scale(0.97);
      animation: logoFade 1.8
