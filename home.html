<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LumaTech Music</title>

<style>
/* ===== RESET ===== */
*{ box-sizing:border-box; }
html, body{
  margin:0;
  height:100%;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== BACKGROUND + CENTER ===== */
body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.75)),
    url("background.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  color:#fff;

  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* ===== MAIN CONTENT ===== */
.main{
  padding:40px 20px;
}

/* ===== LOGO ===== */
.logo{
  width:90%;
  max-width:420px;
  margin:0 auto 30px;
  display:block;
}

/* ===== TEXT ===== */
h1{
  margin:0;
  font-size:44px;
  letter-spacing:8px;
}

.tagline{
  margin-top:12px;
  font-size:12px;
  letter-spacing:4px;
  opacity:.75;
}

/* ===== BUTTONS ===== */
.buttons{
  margin-top:40px;
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content:center;
}

.buttons a{
  padding:14px 28px;
  background:rgba(255,255,255,.12);
  color:#fff;
  text-decoration:none;
  letter-spacing:4px;
  font-size:12px;
  font-weight:700;
  transition:.25s ease;
}

.buttons a:hover{
  background:#fff;
  color:#000;
  transform:scale(1.05);
}

/* ===== WHATSAPP CTA (CENTER) ===== */
.whatsapp-cta{
  margin-top:34px;
}

.whatsapp-cta a{
  display:inline-block;
  padding:16px 34px;
  background:#25D366;
  color:#000;
  text-decoration:none;
  font-weight:800;
  letter-spacing:2px;
  font-size:13px;
  border-radius:40px;
  transition:.25s ease;
}

.whatsapp-cta a:hover{
  transform:scale(1.08);
  box-shadow:0 0 25px rgba(37,211,102,.7);
}

.whatsapp-cta p{
  margin-top:10px;
  font-size:11px;
  opacity:.75;
  letter-spacing:1px;
}

/* ===== FADE IN ===== */
.fade{
  opacity:0;
  transform:translateY(12px);
  animation:fadeIn 1.4s ease-out forwards;
}

@keyframes fadeIn{
  to{ opacity:1; transform:translateY(0); }
}

/* ===== FOOTER LEFT ===== */
.footer-left{
  position:fixed;
  left:18px;
  bottom:14px;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:11px;
  letter-spacing:1px;
  opacity:.65;
  z-index:999;
}

.footer-left img{
  width:64px;
  height:auto;
  opacity:1;
}

/* ===== WHATSAPP FLOAT BUTTON ===== */
.whatsapp-float{
  position:fixed;
  right:22px;
  bottom:22px;
  width:58px;
  height:58px;
  border-radius:50%;
  background:#25D366;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 20px rgba(0,0,0,.5);
  z-index:1000;
  transition:.25s ease;
}

.whatsapp-float img{
  width:30px;
}

.whatsapp-float:hover{
  transform:scale(1.1);
  box-shadow:0 0 28px rgba(37,211,102,.8);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  h1{ font-size:32px; letter-spacing:6px; }
  .footer-left{ font-size:10px; left:12px; bottom:10px; }
}
</style>
</head>

<body>

<div class="main fade">
  <img src="logo white.png" class="logo" alt="LumaTech Music">

  <h1>LUMATECH</h1>
  <div class="tagline">INDEPENDENT MUSIC LABEL</div>

  <div class="buttons">
    <a href="releases.html">RELEASES</a>
    <a href="artists.html">ARTISTS</a>
    <a href="contact.html">CONTACT</a>
  </div>

  <!-- ✅ WHATSAPP MAIN CTA -->
  <div class="whatsapp-cta">
    <a href="https://chat.whatsapp.com/Hw4geis1c3pENPVwpwmjKh" target="_blank">
      Join the Official LUMATECH WhatsApp Updates Group
    </a>
    <p>New releases, premieres & label news. No spam.</p>
  </div>
</div>

<div class="footer-left">
  <img src="logo white.png" alt="Lumatech Logo">
  <span>All Rights Reserved. Lumatech Music © 2026</span>
</div>

<!-- ✅ WHATSAPP FLOATING BUTTON -->
<a href="https://chat.whatsapp.com/Hw4geis1c3pENPVwpwmjKh" 
   target="_blank" 
   class="whatsapp-float" 
   title="Join LumaTech Updates">
   <img src="whatsapp.png" alt="WhatsApp">
</a>

</body>
</html>
