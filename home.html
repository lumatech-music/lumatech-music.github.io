<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LumaTech Music</title>

<style>
/* ===== RESET ===== */
*{ box-sizing:border-box; }
html, body{
  margin:0;
  height:100%;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== BACKGROUND + CENTER ===== */
body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.75)),
    url("background.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  color:#fff;

  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* ===== MAIN CONTENT ===== */
.main{
  padding:40px 20px;
}

/* ===== LOGO ===== */
.logo{
  width:90%;
  max-width:420px;
  margin:0 auto 30px;
  display:block;
}

/* ===== TEXT ===== */
h1{
  margin:0;
  font-size:44px;
  letter-spacing:8px;
}

.tagline{
  margin-top:12px;
  font-size:12px;
  letter-spacing:4px;
  opacity:.75;
}

/* ===== BUTTONS ===== */
.buttons{
  margin-top:40px;
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content:center;
}

.buttons a{
  padding:14px 28px;
  background:rgba(255,255,255,.12);
  color:#fff;
  text-decoration:none;
  letter-spacing:4px;
  font-size:12px;
  font-weight:700;
  transition:.25s ease;
}

.buttons a:hover{
  background:#fff;
  color:#000;
  transform:scale(1.05);
}

/* ===== FADE IN ===== */
.fade{
  opacity:0;
  transform:translateY(12px);
  animation:fadeIn 1.4s ease-out forwards;
}

@keyframes fadeIn{
  to{ opacity:1; transform:translateY(0); }
}

/* ===== FOOTER LEFT ===== */
.footer-left{
  position:fixed;
  left:18px;
  bottom:14px;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:11px;
  letter-spacing:1px;
  opacity:.65;
  z-index:999;
}

.footer-left img{
  width:64px;
  height:auto;
}

/* ===== WHATSAPP FLOAT BUTTON ===== */
.whatsapp-float{
  position:fixed;
  right:22px;
  bottom:22px;
  background:rgba(0,0,0,.6);
  backdrop-filter: blur(6px);
  padding:12px 18px;
  border-radius:40px;
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  box-shadow:0 0 20px rgba(0,0,0,.6);
  z-index:1000;
  transition:.25s ease;
}

.whatsapp-float img{
  width:22px;
}

.whatsapp-float span{
  color:#fff;
  font-size:11px;
  font-weight:700;
  letter-spacing:1px;
  white-space:nowrap;
}

.whatsapp-float:hover{
  transform:scale(1.08);
  box-shadow:0 0 28px rgba(37,211,102,.6);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  h1{ font-size:32px; letter-spacing:6px; }
  .footer-left{ font-size:10px; left:12px; bottom:10px; }
  .whatsapp-float span{ display:none; }
}
</style>
</head>

<body>

<div class="main fade">
  <img src="logo white.png" class="logo" alt="LumaTech Music">

  <h1>LUMATECH</h1>
  <div class="tagline">INDEPENDENT MUSIC LABEL</div>

  <div class="buttons">
    <a href="releases.html">RELEASES</a>
    <a href="artists.html">ARTISTS</a>
    <a href="contact.html">CONTACT</a>
  </div>
</div>

<div class="footer-left">
  <img src="logo white.png" alt="Lumatech Logo">
  <span>All Rights Reserved. Lumatech Music Â© 2026</span>
</div>

<!-- FLOATING WHATSAPP -->
<a href="https://chat.whatsapp.com/Hw4geis1c3pENPVwpwmjKh"
   target="_blank"
   class="whatsapp-float"
   title="Join the Official LUMATECH WhatsApp Updates Group">

   <img src="whatsapp.png" alt="WhatsApp">
   <span>Join the Official LumaTech WhatsApp Updates Group</span>
</a>

</body>
</html>
