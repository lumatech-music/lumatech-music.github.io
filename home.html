<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LumaTech | Home</title>

  <style>
    :root{
      --fg:#ffffff;
      --muted:rgba(255,255,255,.75);
      --btn-bg:rgba(255,255,255,.12);
      --btn-hover:#ffffff;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
    }

    /* BACKGROUND */
    body{
      background:
        linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.75)),
        url("background.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      overflow:hidden;
      color:var(--fg);
    }

    /* CENTER */
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
    }

    .card{
      padding:40px 28px 34px;
    }

    /* LOGO – BLENDS INTO BACKGROUND */
    .logo{
      max-width:320px;
      width:80%;
      height:auto;
      margin-bottom:28px;

      /* THIS IS THE MAGIC */
      mix-blend-mode: screen;
      filter:
        drop-shadow(0 0 30px rgba(255,255,255,.45))
        drop-shadow(0 0 80px rgba(255,255,255,.25));
    }

    h1{
      margin:0;
      font-size:42px;
      letter-spacing:8px;
    }

    .tag{
      margin-top:14px;
      font-size:12px;
      letter-spacing:4px;
      color:var(--muted);
      text-transform:uppercase;
    }

    .divider{
      width:70px;
      height:1px;
      background:rgba(255,255,255,.7);
      margin:36px auto 30px;
    }

    /* BUTTONS – CLEAN, NO LINES */
    .nav{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .btn{
      padding:14px 26px;
      border:none;
      background:var(--btn-bg);
      color:#fff;
      letter-spacing:4px;
      font-size:12px;
      font-weight:700;
      text-transform:uppercase;
      cursor:pointer;
      transition:.25s ease;
      text-decoration:none;
    }

    .btn:hover{
      background:var(--btn-hover);
      color:#000;
      transform:translateY(-1px);
    }

    .foot{
      margin-top:26px;
      font-size:11px;
      letter-spacing:3px;
      color:rgba(255,255,255,.45);
    }

    @media (max-width:480px){
      h1{font-size:34px;letter-spacing:6px}
      .logo{max-width:260px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- LOGO WITH GLOW -->
      <img src="logo white.png" alt="LumaTech Logo" class="logo">

      <h1>LUMATECH</h1>
      <div class="tag">Melodic Techno Label</div>

      <div class="divider"></div>

      <div class="nav">
        <a class="btn" href="#">Releases</a>
        <a class="btn" href="#">Artists</a>
        <a class="btn" href="#">Demos</a>
        <a class="btn" href="#">Contact</a>
      </div>

      <div class="foot">© LUMATECH</div>

    </div>
  </div>
</body>
</html>
