<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LumaTech | Releases</title>

<style>
html, body{
  margin:0;
  height:100%;
  font-family: Arial, Helvetica, sans-serif;
}

/* SAME BACKGROUND */
body{
  background:
    linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7)),
    url("background.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* CONTAINER */
.container{
  padding:40px 20px;
}

/* TITLE */
h1{
  margin:0;
  font-size:40px;
  letter-spacing:6px;
}

/* SUBTITLE */
.tag{
  margin-top:12px;
  font-size:12px;
  letter-spacing:4px;
  opacity:.75;
}

/* DIVIDER */
.divider{
  width:60px;
  height:1px;
  background:rgba(255,255,255,.6);
  margin:30px auto;
}

/* RELEASE LIST (PLACEHOLDER) */
.release{
  margin-bottom:18px;
  letter-spacing:3px;
  font-size:13px;
  opacity:.9;
}

/* BUTTONS */
.buttons{
  margin-top:40px;
}

a{
  padding:12px 26px;
  background:rgba(255,255,255,.12);
  color:#fff;
  text-decoration:none;
  letter-spacing:4px;
  font-size:12px;
  font-weight:700;
  transition:.25s;
}

a:hover{
  background:#fff;
  color:#000;
}

/* FADE IN */
.fade{
  opacity:0;
  transform: translateY(12px);
  animation: fadeIn 1.4s ease-out forwards;
}

@keyframes fadeIn{
  to{
    opacity:1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="container fade">
  <h1>RELEASES</h1>
  <div class="tag">LUMATECH DISCOGRAPHY</div>

  <div class="divider"></div>

  <!-- PLACEHOLDER RELEASES -->
  <div class="release">LMT001 – Artist Name – Track Title</div>
  <div class="release">LMT002 – Artist Name – Track Title</div>
  <div class="release">LMT003 – Artist Name – Track Title</div>

  <div class="buttons">
    <a href="home.html">BACK</a>
  </div>
</div>

</body>
</html>
