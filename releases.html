<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LumaTech | Releases</title>

<style>
/* ===== בסיס ===== */
html, body{
  margin:0;
  height:100%;
  font-family: Arial, Helvetica, sans-serif;
}
  .player{
  margin-top:14px;
}

audio{
  width:100%;
  max-width:320px;
  display:block;
  margin:0 auto;
}

/* ===== רקע (זהה ל־home) ===== */
body{
  background:
    linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7)),
    url("background.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* ===== קונטיינר ===== */
.container{
  padding:40px 20px;
  width:100%;
  max-width:1100px;
}

/* ===== כותרות ===== */
h1{
  margin:0;
  font-size:42px;
  letter-spacing:8px;
}

.tag{
  margin-top:12px;
  font-size:12px;
  letter-spacing:4px;
  opacity:.75;
}

/* ===== Divider ===== */
.divider{
  width:70px;
  height:1px;
  background:rgba(255,255,255,.6);
  margin:30px auto 40px;
}

/* ===== Grid ===== */
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap:26px;
}

/* ===== Card ===== */
.card{
  background:rgba(0,0,0,.25);
  padding:16px;
  border-radius:16px;
  text-align:left;
}

/* ===== Cover ===== */
.cover{
  width:100%;
  max-width:220px;      /* ⬅️ כאן הגודל (אפשר 180–260) */
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:14px;
  margin:0 auto 14px;   /* ממורכז */
  display:block;
}

/* ===== Meta ===== */
.meta{
  font-size:11px;
  letter-spacing:3px;
  opacity:.75;
}

/* ===== Title ===== */
.title{
  margin:6px 0 10px;
  font-size:14px;
  letter-spacing:3px;
  font-weight:700;
  text-transform:uppercase;
}

/* ===== Links ===== */
.links{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}

.links a{
  padding:10px 14px;
  background:rgba(255,255,255,.12);
  color:#fff;
  text-decoration:none;
  letter-spacing:3px;
  font-size:11px;
  transition:.25s;
}

.links a:hover{
  background:#fff;
  color:#000;
}

/* ===== Back Button ===== */
.back{
  margin-top:40px;
}

.back a{
  padding:12px 28px;
  background:rgba(255,255,255,.12);
  color:#fff;
  text-decoration:none;
  letter-spacing:4px;
  font-size:12px;
  font-weight:700;
  transition:.25s;
}

.back a:hover{
  background:#fff;
  color:#000;
}

/* ===== Fade In ===== */
.fade{
  opacity:0;
  transform: translateY(14px);
  animation: fadeIn 1.4s ease-out forwards;
}

@keyframes fadeIn{
  to{
    opacity:1;
    transform: translateY(0);
  }
}

/* ===== Mobile ===== */
@media (max-width:480px){
  h1{font-size:34px;letter-spacing:6px}
}
</style>
</head>

<body>

<div class="container fade">

  <h1>RELEASES</h1>
  <div class="tag">LUMATECH DISCOGRAPHY</div>

  <div class="divider"></div>

  <div class="grid">

    <!-- RELEASE CARD -->
    <div class="card">
      <img src="LUM001.png" class="cover" alt="LUM001 Cover">

      <div class="meta">CATALOG: LUM001</div>
      <div class="title">Don Juan – Out Of My Mind</div>
      <div class="meta">Release Date: 02/02/2026</div>
      <div class="player">
<audio controls preload="none" controlsList="nodownload noplaybackrate">
  <source src="demo-lum001.mp3" type="audio/mpeg">
</audio>
</div>

      <div class="links">
        <a href="#" target="_blank">Spotify</a>
        <a href="#" target="_blank">Beatport</a>
        <a href="#" target="_blank">SoundCloud</a>
      </div>
    </div>

  </div>

  <div class="back">
    <a href="home.html">BACK</a>
  </div>

</div>

</body>
</html>
