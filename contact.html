<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUMATECH – Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- אותו CSS בדיוק כמו בדף הראשי -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* מרכז את התוכן בלי לגעת ברקע */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .contact-wrapper {
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        .demo-button {
            background: #000;
            color: #fff;
            border: none;
            padding: 32px 64px;
            font-size: 26px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .demo-button:hover {
            transform: scale(1.05);
            background: #222;
        }

        .email {
            margin-top: 24px;
            font-size: 18px;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="contact-wrapper">
        <a href="mailto:LumaTechrecord@gmail.com">
            <button class="demo-button">SEND YOUR DEMO</button>
        </a>

        <div class="email">
            LumaTechrecord@gmail.com
        </div>
    </div>

</body>
</html>
