<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LumaTech – Contact</title>

<style>
html, body{
  margin:0;
  height:100%;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:
    linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7)),
    url("background.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color:#fff;
}

/* אזור עליון */
.page{
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:60px 20px 120px; /* משאיר מקום ל-BACK */
}

.top{
  width:min(1100px, 100%);
  animation: fadeIn 1.4s ease-out forwards;
  opacity:0;
  transform: translateY(12px);
}

.title{
  text-align:center;
  font-size:48px;
  letter-spacing:8px;
  margin-bottom:50px;
}

.buttons-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:20px;
}

/* כפתורים כמו HOME */
.btn-link{
  display:inline-block;
  padding:14px 28px;
  background:rgba(255,255,255,.12);
  color:#fff;
  text-decoration:none;
  letter-spacing:4px;
  font-size:12px;
  font-weight:700;
  transition:.25s;
}

.btn-link:hover{
  background:#fff;
  color:#000;
}

/* BACK קבוע למטה במרכז */
.back-fixed{
  position:fixed;
  left:50%;
  bottom:30px;
  transform:translateX(-50%);
}

/* רספונסיביות */
@media (max-width: 700px){
  .buttons-row{
    flex-direction:column;
    gap:18px;
  }
}

@keyframes fadeIn{
  to{ opacity:1; transform: translateY(0); }
}
</style>
</head>

<body>

  <div class="page">
    <div class="top">
      <div class="title">CONTACT</div>

      <div class="buttons-row">
        <a class="btn-link" href="mailto:LumaTechrecord@gmail.com">SEND YOUR DEMO</a>
        <a class="btn-link" href="mailto:LumaTechrecord@gmail.com">BOOKING</a>
      </div>
    </div>
  </div>

  <!-- תמיד יופיע -->
  <div class="back-fixed">
    <a class="btn-link" href="home.html">BACK</a>
  </div>

</body>
</html>
