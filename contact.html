<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LumaTech – Contact</title>

<style>
html, body{
  margin:0;
  height:100%;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:
    linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7)),
    url("background.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color:#fff;
}

/* פריסה כללית */
.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:60px 20px 120px;
}

/* אזור עליון */
.top{
  width:min(1100px, 100%);
  animation: fadeIn 1.4s ease-out forwards;
  opacity:0;
  transform: translateY(12px);
}

.title{
  text-align:center;
  font-size:48px;
  letter-spacing:8px;
  margin-bottom:50px;
}

/* שורת כפתורים עליונה */
.buttons-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:20px;
}

/* כפתור בסיס */
.btn-link{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:14px 28px;
  background:rgba(255,255,255,.12);
  color:#fff;
  text-decoration:none;
  letter-spacing:3px;
  font-size:12px;
  font-weight:700;
  transition:.25s;
}

.btn-link:hover{
  background:#fff;
  color:#000;
}

/* ===== HERO BUTTONS (למעלה בלבד) ===== */
.hero{
  font-size:16px;
  padding:22px 48px;
  letter-spacing:5px;
}

/* אזור סושיאל */
.social{
  margin:80px 0 0;
  text-align:center;
  max-width:900px;
}

.social-text{
  margin-bottom:26px;
  font-size:13px;
  letter-spacing:3px;
  opacity:.85;
}

.social-buttons{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

/* BACK קבוע */
.back-fixed{
  position:fixed;
  left:50%;
  bottom:30px;
  transform:translateX(-50%);
}

/* רספונסיביות */
@media (max-width: 700px){
  .buttons-row{
    flex-direction:column;
    gap:22px;
  }
}

/* Fade */
@keyframes fadeIn{
  to{ opacity:1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="page">

  <!-- חלק עליון -->
  <div class="top">
    <div class="title">CONTACT</div>

    <div class="buttons-row">
      <a class="btn-link hero" href="mailto:LumaTechrecord@gmail.com">
        SEND YOUR DEMO
      </a>

      <a class="btn-link hero" href="mailto:LumaTechrecord@gmail.com">
        BOOKING
      </a>
    </div>
  </div>

  <!-- אזור סושיאל -->
  <div class="social">
    <div class="social-text">
      Follow us on social media to stay up to date with the latest news
    </div>

    <div class="social-buttons">
      <a class="btn-link"
   href="https://www.instagram.com/lumatechrec?igsh=MTFoOHBhdnpndzUxYw=="
   target="_blank"
   rel="noopener noreferrer">
   INSTAGRAM
</a>
<a class="btn-link"
   href="https://www.facebook.com/profile.php?id=61586012272654"
   target="_blank"
   rel="noopener noreferrer">
   FACEBOOK
</a>

      <a class="btn-link" href="#" target="_blank">YOUTUBE</a>
      <a class="btn-link" href="#" target="_blank">TIKTOK</a>
    </div>
  </div>

</div>

<!-- BACK -->
<div class="back-fixed">
  <a class="btn-link" href="home.html">BACK</a>
</div>

</body>
</html>
