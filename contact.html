/* ===== RESET ===== */
*{ box-sizing:border-box; }
html, body{
  margin:0;
  height:100%;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== BACKGROUND ===== */
body{
  background:
    linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7)),
    url("background.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  color:#fff;

  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* ===== CONTAINER ===== */
.container{
  width:100%;
  max-width:900px;
  padding:40px 20px;
}

/* ===== TITLES ===== */
h1{
  margin:0;
  font-size:44px;
  letter-spacing:8px;
}

.tagline{
  margin-top:12px;
  font-size:12px;
  letter-spacing:4px;
  opacity:.75;
}

/* ===== DIVIDER ===== */
.divider{
  width:70px;
  height:1px;
  background:rgba(255,255,255,.6);
  margin:30px auto 40px;
}

/* ===== CONTACT BOX ===== */
.contact-box{
  background:rgba(0,0,0,.28);
  padding:34px 24px;
  border-radius:20px;
  max-width:540px;
  margin:0 auto;
}

/* ===== MAIN BUTTON ===== */
.main-btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:16px 36px;
  border-radius:40px;
  background:#fff;
  color:#000;
  text-decoration:none;
  font-weight:800;
  letter-spacing:3px;
  font-size:13px;
  transition:.25s ease;
}

.main-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 26px rgba(255,255,255,.6);
}

/* ===== SOCIAL ICON BUTTONS ===== */
.socials{
  margin-top:26px;
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

.social-btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:12px 16px;
  border-radius:14px;
  background:rgba(255,255,255,.12);
  color:#fff;
  text-decoration:none;
  letter-spacing:2px;
  font-size:11px;
  font-weight:800;
  transition:.25s ease;
}

.social-btn svg{
  width:18px;
  height:18px;
  fill: currentColor;
  opacity:.95;
}

.social-btn:hover{
  background:#fff;
  color:#000;
  transform:scale(1.05);
}

/* ===== BACK ===== */
.back{
  margin-top:40px;
}

.back a{
  padding:12px 28px;
  background:rgba(255,255,255,.12);
  color:#fff;
  text-decoration:none;
  letter-spacing:4px;
  font-size:12px;
  font-weight:700;
  transition:.25s;
}

.back a:hover{
  background:#fff;
  color:#000;
}

/* ===== FADE IN ===== */
.fade{
  opacity:0;
  transform:translateY(14px);
  animation:fadeIn 1.3s ease-out forwards;
}

@keyframes fadeIn{
  to{ opacity:1; transform:translateY(0); }
}

/* ===== WHATSAPP FLOAT ===== */
.whatsapp-float{
  position:fixed;
  right:22px;
  bottom:22px;
  background:rgba(0,0,0,.6);
  backdrop-filter: blur(6px);
  padding:12px 18px;
  border-radius:40px;
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  box-shadow:0 0 20px rgba(0,0,0,.6);
  z-index:1000;
  transition:.25s ease;
}

.whatsapp-float img{ width:22px; }

.whatsapp-float span{
  color:#fff;
  font-size:11px;
  font-weight:700;
  letter-spacing:1px;
  white-space:nowrap;
}

.whatsapp-float:hover{
  transform:scale(1.08);
  box-shadow:0 0 28px rgba(37,211,102,.6);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  h1{ font-size:34px; letter-spacing:6px; }
  .whatsapp-float span{ display:none; }
}
</style>
</head>
