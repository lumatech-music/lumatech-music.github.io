<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUMATECH – Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- אותו CSS של כל האתר -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-wrapper {
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        .demo-button {
            background: #000;
            color: #fff;
            border: none;
            padding: 32px 64px;
            font-size: 26px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-bottom: 25px;
        }

        .demo-button:hover {
            background: #222;
            transform: scale(1.05);
        }

        .email {
            font-size: 18px;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        .back-button {
            background: transparent;
            color: #000;
            border: 2px solid #000;
            padding: 14px 40px;
            font-size: 16px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .back-button:hover {
            background: #000;
            color: #fff;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="contact-wrapper">
        <a href="mailto:LumaTechrecord@gmail.com">
            <button class="demo-button">SEND YOUR DEMO</button>
        </a>

        <div class="email">
            LumaTechrecord@gmail.com
        </div>

        <a href="home.html">
            <button class="back-button">BACK</button>
        </a>
    </div>

</body>
</html>
