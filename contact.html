<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LumaTech – Contact</title>

<style>
/* ===== בסיס ===== */
html, body{
  margin:0;
  height:100%;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== רקע (כמו HOME) ===== */
body{
  background:
    linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7)),
    url("background.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color:#fff;
}

/* ===== עטיפה כללית ===== */
.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}

/* ===== 2 עמודות ===== */
.columns{
  width: min(1100px, 100%);
  display:flex;
  gap:28px;
  justify-content:space-between;
  align-items:stretch;
  animation: fadeIn 1.4s ease-out forwards;
  opacity:0;
  transform: translateY(12px);
}

.col{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  gap:16px;
}

/* ===== "מסגרת" כמו כפתור ===== */
.frame-title{
  display:inline-block;
  padding:14px 28px;
  background:rgba(255,255,255,.12);
  color:#fff;
  text-decoration:none;
  letter-spacing:4px;
  font-size:12px;
  font-weight:700;
}

/* ===== טקסטים ===== */
.email{
  font-size:12px;
  letter-spacing:3px;
  opacity:.9;
}

/* ===== כפתור באותו סטייל של HOME ===== */
.btn-link{
  display:inline-block;
  padding:14px 28px;
  background:rgba(255,255,255,.12);
  color:#fff;
  text-decoration:none;
  letter-spacing:4px;
  font-size:12px;
  font-weight:700;
  transition:.25s;
}

.btn-link:hover{
  background:#fff;
  color:#000;
}

/* ===== כדי שהעמודה הימנית תהיה בצד ימין ===== */
.col.right{
  align-items:flex-end;
  text-align:right;
}

/* ===== רספונסיביות (מובייל) ===== */
@media (max-width: 820px){
  .columns{
    flex-direction:column;
    gap:18px;
  }
  .col, .col.right{
    align-items:center;
    text-align:center;
  }
}

/* ===== Fade In ===== */
@keyframes fadeIn{
  to{
    opacity:1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="page">
  <div class="columns">

    <!-- צד שמאל -->
    <div class="col left">
      <div class="frame-title">CONTACT</div>

      <div class="email">LumaTechrecord@gmail.com</div>

      <a class="btn-link" href="mailto:LumaTechrecord@gmail.com">SEND YOUR DEMO</a>
    </div>

    <!-- צד ימין -->
    <div class="col right">
      <div class="frame-title">BOOKING.INFO.PRESS</div>

      <div class="email">LumaTechrecord@gmail.com</div>

      <a class="btn-link" href="mailto:LumaTechrecord@gmail.com">SEND YOUR DEMO</a>
    </div>

  </div>
</div>

</body>
</html>
