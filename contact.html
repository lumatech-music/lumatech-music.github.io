<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LumaTech | Contact</title>

<style>
/* ===== 住住 ===== */
*{ box-sizing:border-box; }
html, body{
  margin:0;
  height:100%;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== 专拽注 ( 志home) ===== */
body{
  background:
    linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7)),
    url("background.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* ===== 拽专 ===== */
.container{
  padding:40px 20px;
  width:100%;
  max-width:900px;
}

/* ===== 转专转 ===== */
h1{
  margin:0;
  font-size:42px;
  letter-spacing:8px;
}

.tag{
  margin-top:12px;
  font-size:12px;
  letter-spacing:4px;
  opacity:.75;
}

/* ===== Divider ===== */
.divider{
  width:70px;
  height:1px;
  background:rgba(255,255,255,.6);
  margin:30px auto 40px;
}

/* ===== Contact Box ===== */
.contact-box{
  background:rgba(0,0,0,.25);
  padding:28px 22px;
  border-radius:18px;
  max-width:520px;
  margin:0 auto;
}

.contact-line{
  margin:14px 0;
  font-size:13px;
  letter-spacing:2px;
  opacity:.9;
}

.contact-line a{
  color:#fff;
  text-decoration:none;
  font-weight:700;
}

.contact-line a:hover{
  text-decoration:underline;
}

/* ===== Back Button ===== */
.back{
  margin-top:40px;
}

.back a{
  padding:12px 28px;
  background:rgba(255,255,255,.12);
  color:#fff;
  text-decoration:none;
  letter-spacing:4px;
  font-size:12px;
  font-weight:700;
  transition:.25s;
}

.back a:hover{
  background:#fff;
  color:#000;
}

/* ===== Fade In ===== */
.fade{
  opacity:0;
  transform: translateY(14px);
  animation: fadeIn 1.4s ease-out forwards;
}

@keyframes fadeIn{
  to{
    opacity:1;
    transform: translateY(0);
  }
}

/* ===== WHATSAPP FLOAT BUTTON ===== */
.whatsapp-float{
  position:fixed;
  right:22px;
  bottom:22px;
  background:rgba(0,0,0,.6);
  backdrop-filter: blur(6px);
  padding:12px 18px;
  border-radius:40px;
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  box-shadow:0 0 20px rgba(0,0,0,.6);
  z-index:1000;
  transition:.25s ease;
}

.whatsapp-float img{
  width:22px;
}

.whatsapp-float span{
  color:#fff;
  font-size:11px;
  font-weight:700;
  letter-spacing:1px;
  white-space:nowrap;
}

.whatsapp-float:hover{
  transform:scale(1.08);
  box-shadow:0 0 28px rgba(37,211,102,.6);
}

/* ===== Mobile ===== */
@media (max-width:480px){
  h1{font-size:34px;letter-spacing:6px}
  .whatsapp-float span{ display:none; }
}
</style>
</head>

<body>

<div class="container fade">

  <h1>CONTACT</h1>
  <div class="tag">GET IN TOUCH WITH LUMATECH</div>

  <div class="divider"></div>

  <div class="contact-box">
    <div class="contact-line"> Demo Submissions:</div>
    <div class="contact-line">
      <a href="mailto:lumatechmusic@gmail.com">lumatechmusic@gmail.com</a>
    </div>

    <div class="contact-line" style="margin-top:22px;"> Social:</div>
    <div class="contact-line">
      Instagram: <a href="#" target="_blank">@lumatechmusic</a>
    </div>

    <div class="contact-line">
      SoundCloud: <a href="#" target="_blank">LumaTech Music</a>
    </div>
  </div>

  <div class="back">
    <a href="home.html">BACK</a>
  </div>

</div>

<!-- FLOATING WHATSAPP -->
<a href="https://chat.whatsapp.com/Hw4geis1c3pENPVwpwmjKh"
   target="_blank"
   class="whatsapp-float"
   title="Join the Official LUMATECH WhatsApp Updates Group">
   <img src="whatsapp.png" alt="WhatsApp">
   <span>Join the Official LumaTech WhatsApp Updates Group</span>
</a>

</body>
</html>
