<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LumaTech – Contact</title>

  <style>
    html, body{
      margin:0;
      height:100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      background:
        linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7)),
        url("background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color:#fff;
    }

    /* פריסה כללית */
    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      padding:60px 20px 120px; /* מקום ל-BACK הקבוע */
      animation: fadeIn 1.2s ease-out forwards;
      opacity:0;
      transform: translateY(12px);
    }

    .wrap{
      width:min(1100px, 100%);
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:40px;
    }

    /* כותרת */
    .title{
      text-align:center;
      font-size:48px;
      letter-spacing:8px;
      margin:0;
    }

    /* כפתורים עליונים */
    .buttons-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:20px;
    }

    /* כפתור סטייל */
    .btn-link{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:14px 28px;
      background:rgba(255,255,255,.12);
      color:#fff;
      text-decoration:none;
      letter-spacing:4px;
      font-size:12px;
      font-weight:700;
      transition:.25s;
      white-space:nowrap;
    }

    .btn-link:hover{
      background:#fff;
      color:#000;
    }

    /* גדולים רק למעלה */
    .hero{
      font-size:16px;
      padding:22px 48px;
      letter-spacing:5px;
    }

    /* אזור אמצעי - ממורכז באמת באמצע העמוד */
    .middle{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:10px 0;
    }

    .social{
      max-width: 980px;
    }

    .social-text{
      margin:0 0 26px;
      font-size:13px;
      letter-spacing:3px;
      opacity:.85;
      line-height:1.6;
    }

    .social-buttons{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }

    /* אייקונים */
    .btn-link svg{
      width:16px;
      height:16px;
      display:block;
      fill: currentColor; /* צבע כמו הטקסט */
      transition:.25s;
    }

    /* BACK קבוע למטה במרכז */
    .back-fixed{
      position:fixed;
      left:50%;
      bottom:30px;
      transform:translateX(-50%);
    }

    /* רספונסיביות */
    @media (max-width: 700px){
      .buttons-row{
        flex-direction:column;
        gap:22px;
      }
    }

    @keyframes fadeIn{
      to{ opacity:1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="page">
    <div class="wrap">

      <h1 class="title">CONTACT</h1>

      <div class="buttons-row">
        <a class="btn-link hero" href="mailto:LumaTechrecord@gmail.com">
          SEND YOUR DEMO
        </a>

        <a class="btn-link hero" href="mailto:LumaTechrecord@gmail.com">
          BOOKING
        </a>
      </div>

      <!-- אמצע העמוד -->
      <div class="middle">
        <div class="social">
          <p class="social-text">
            Follow us on social media to stay up to date with the latest news
          </p>

          <div class="social-buttons">

              </svg>

            <!-- FACEBOOK -->

              </svg>
              TIKTOK
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="back-fixed">
    <a class="btn-link" href="home.html">BACK</a>
  </div>

</body>
</html>
