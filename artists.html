<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LumaTech – Artists</title>

  <style>
    html, body{
      margin:0;
      height:100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* רקע זהה ל-HOME */
    body{
      background:
        linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7)),
        url("background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color:#fff;
      position: relative;
      overflow:hidden;
    }

    /* לוגו – שמאל, באמצע, גדול */
    .logo-left-center{
      position:absolute;
      left:40px;
      top:50%;
      transform: translateY(-50%);
      opacity:0;
      animation: logoFade 1.6s ease forwards;
    }

    .logo-left-center img{
      height:160px; /* גודל גדול */
      width:auto;
      transition: transform 0.35s ease;
      cursor:pointer;
    }

    /* הגדלה בהובר */
    .logo-left-center img:hover{
      transform: scale(1.15);
    }

    /* תוכן מרכזי */
    .page{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      animation: fadeIn 1.2s ease-out forwards;
      opacity:0;
      transform: translateY(12px);
    }

    .title{
      font-size:64px;
      letter-spacing:10px;
      text-align:center;
    }

    /* אנימציות */
    @keyframes fadeIn{
      to{
        opacity:1;
        transform: translateY(0);
      }
    }

    @keyframes logoFade{
      from{
        opacity:0;
        transform: translate(-10px, -50%);
      }
      to{
        opacity:1;
        transform: translate(0, -50%);
      }
    }

    /* מובייל */
    @media (max-width: 768px){
      .logo-left-center{
        left:20px;
      }

      .logo-left-center img{
        height:110px;
      }

      .title{
        font-size:48px;
        letter-spacing:6px;
      }
    }
  </style>
</head>

<body>

  <!-- לוגו שמאל באמצע -->
  <div class="logo-left-center">
    <a href="home.html">
      <img src="don%20juan%20logo.png" alt="DON JUAN LOGO">
    </a>
  </div>

  <!-- כותרת מרכזית -->
  <div class="page">
    <div class="title">ARTISTS</div>
  </div>

</body>
</html>
