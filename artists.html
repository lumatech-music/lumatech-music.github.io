<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LumaTech – Artists</title>

  <style>
    html, body{
      margin:0;
      height:100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* רקע זהה ל-HOME */
    body{
      background:
        linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7)),
        url("background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color:#fff;
      position: relative;
      overflow:hidden;
    }

    /* ===== כותרת למעלה ===== */
    .header{
      width:100%;
      text-align:center;
      padding-top:40px;
      animation: fadeIn 1.2s ease-out forwards;
      opacity:0;
      transform: translateY(-10px);
    }

    .header h1{
      margin:0;
      font-size:64px;
      letter-spacing:10px;
    }

    /* ===== לוגו במרכז העמוד ===== */
    .logo-center{
      position:absolute;
      top:50%;
      left:50%;
      transform: translate(-50%, -50%);
      opacity:0;
      animation: logoFade 1.6s ease forwards;
    }

    .logo-center img{
      height:320px; /* גדול */
      width:auto;
      transition: transform 0.35s ease;
      cursor:pointer;
    }

    .logo-center img:hover{
      transform: scale(1.15);
    }

    /* ===== אנימציות ===== */
    @keyframes fadeIn{
      to{
        opacity:1;
        transform: translateY(0);
      }
    }

    @keyframes logoFade{
      from{
        opacity:0;
        transform: translate(-50%, -40%);
      }
      to{
        opacity:1;
        transform: translate(-50%, -50%);
      }
    }

    /* ===== מובייל ===== */
    @media (max-width: 900px){
      .logo-center img{
        height:220px;
      }

      .header h1{
        font-size:48px;
        letter-spacing:6px;
      }
    }

    @media (max-width: 600px){
      .logo-center img{
        height:180px;
      }
    }
  </style>
</head>

<body>

  <!-- כותרת למעלה -->
  <div class="header">
    <h1>ARTISTS</h1>
  </div>

  <!-- לוגו במרכז -->
  <div class="logo-center">
    <a href="home.html">
      <img src="don%20juan%20logo.png" alt="DON JUAN LOGO">
    </a>
  </div>

</body>
</html>
