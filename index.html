<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LumaTech Music – Independent Melodic Techno Label</title>

  <meta property="og:title" content="LumaTech Music – Independent Melodic Techno Label">
<meta property="og:description" content="LumaTech Music is an independent melodic techno label. Discover our releases and artists.">
<meta property="og:image" content="https://www.lumatech-music.com/preview.jpg">
<meta property="og:url" content="https://www.lumatech-music.com">

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted: rgba(255,255,255,.65);
      --line: rgba(255,255,255,.85);
      --glass: rgba(0,0,0,.35);
    }

    html,body{height:100%;margin:0;background:var(--bg);overflow:hidden;font-family:Arial,Helvetica,sans-serif}
    .stage{position:fixed;inset:0;background:#000}

    /* Video full screen: respects screen ratio */
    video{
      position:absolute;inset:0;
      width:100%;height:100%;
      object-fit:cover;           /* fills the screen nicely */
      object-position:center;     /* center crop */
      background:#000;
    }

    /* cinematic overlay */
    .vignette{
      position:absolute;inset:0;
      background:
        radial-gradient(circle at 50% 35%, rgba(0,0,0,.05), rgba(0,0,0,.85)),
        linear-gradient(to top, rgba(0,0,0,.80), rgba(0,0,0,0) 45%);
      pointer-events:none;
    }

    /* top micro brand */
    .top{
      position:absolute;left:0;right:0;top:18px;
      text-align:center;
      color:rgba(255,255,255,.55);
      letter-spacing:4px;
      font-size:11px;
      user-select:none;
      pointer-events:none;
    }

    /* bottom UI */
    .bottom{
      position:absolute;left:0;right:0;bottom:26px;
      display:flex;flex-direction:column;align-items:center;gap:10px;
      padding:0 16px;
    }

    /* button container appears after 2s */
    .enterWrap{
      opacity:0;
      transform: translateY(10px);
      transition: opacity .9s ease, transform .9s ease;
      pointer-events:none; /* enabled when visible */
    }
    .enterWrap.show{
      opacity:1;
      transform: translateY(0);
      pointer-events:auto;
    }

    /* LumaTech-style button: sharp, geometric + triangle motif */
    .enterBtn{
      position:relative;
      display:inline-flex;align-items:center;justify-content:center;
      gap:10px;
      padding:14px 26px;
      border:1px solid var(--line);
      color:var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.00));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      text-decoration:none;
      letter-spacing:4px;
      font-weight:700;
      font-size:13px;
      cursor:pointer;
      text-transform:uppercase;
      transition: transform .25s ease, background .25s ease, color .25s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .enterBtn:hover{
      background: #fff;
      color:#000;
      transform: translateY(-1px);
    }

    /* triangle icon */
    .tri{
      width:0;height:0;
      border-left:7px solid transparent;
      border-right:7px solid transparent;
      border-bottom:12px solid currentColor;
      transform: translateY(-1px);
      opacity:.95;
    }

    /* subtle “scanline” vibe */
    .caption{
      color:var(--muted);
      font-size:11px;
      letter-spacing:3px;
      user-select:none;
      text-align:center;
    }

    /* optional: tap to enable sound if you want later */
    .hint{
      color:rgba(255,255,255,.38);
      font-size:10px;
      letter-spacing:3px;
      user-select:none;
    }

    /* make sure on very small screens it's comfortable */
    @media (max-width: 420px){
      .enterBtn{padding:14px 22px; letter-spacing:3px;}
      .top{letter-spacing:3px;}
    }
  </style>
</head>

<body>
  <div class="stage">
    <!-- Keep muted for autoplay reliability -->
    <video id="intro" autoplay muted playsinline preload="auto">
      <source src="intro.mp4" type="video/mp4" />
    </video>

    <div class="vignette"></div>
    <div class="top">LUMATECH • MELODIC TECHNO</div>

    <div class="bottom">
      <div class="enterWrap" id="enterWrap">
        <button class="enterBtn" id="enterBtn" aria-label="Enter site">
          <span class="tri" aria-hidden="true"></span>
          ENTER
        </button>
      </div>

      <div class="caption">FUTURISTIC SOUND • HYPNOTIC GROOVES</div>
      <div class="hint">Press ENTER / Tap button</div>
    </div>
  </div>

  <script>
    const v = document.getElementById('intro');
    const enterWrap = document.getElementById('enterWrap');
    const enterBtn = document.getElementById('enterBtn');

    function goHome(){
      window.location.href = 'home.html';
    }

    // cinematic: show button after 2 seconds
    setTimeout(() => {
      enterWrap.classList.add('show');
    }, 2000);

    // button click + keyboard Enter
    enterBtn.addEventListener('click', goHome);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') goHome();
    });

    // ensure autoplay attempt (some mobiles restrict; it's OK)
    v.play().catch(()=>{ /* ignore */ });

    // when video ends -> auto enter
  
  </script>
</body>
</html>
